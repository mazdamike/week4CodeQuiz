<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div id="someText">View Highscores</div>
        <div id="timer"></div>
        <br style="clear: both;">
        <h1 id="questionBox">Coding Quiz Challenge</h1>
        <div id="answerBox">Try to answer the following code related questions within the time limit.<br>Incorrect
            answers will penalize your scoretime by ten seconds!</div>
        <button class="btn" id="startQuiz">Start Quiz</button>
    </div>
    <h2 id="declareBox"></h2>
    <form id="userInitForm" style="display: none;">
        <input type="text" id="userInitials" name="userInitials"><br>
        <input type="submit" class="btn" id="subButton">
    </form>


    <script src="./script.js"></script>
</body>

</html>
